<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer's Proving Ground</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <ul id="navBar">
            <li id="scoreVwr">View High Scores</li>
            <li class="timer ">Time:<span id ="timeRem"></span></li>
        </ul>
    </header>

    <div class="quizSpace">
    <h1 id="quizDeclaration">Coding Quiz Challenge</h1>
    <p id="startFnt">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten second!</p>
    </div>
    <div id="questions"></div>
    <ul id="choices"></ul>
    <div id="buttonCenter">
        <button id="startBtn">Start Quiz</button>
    </div>
    <div id="result"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
